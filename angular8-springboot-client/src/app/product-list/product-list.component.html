<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Product List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ProductName</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prod of products" >
            <td (click)="productDetails(prod.id)">{{prod.productName}}</td>
            <td>{{prod.description}}</td>
            <td>{{prod.price}}</td>
            <td><button (click)="deleteProduct(prod.id)" class="btn btn-danger">Delete</button>
                <button (click)="productDetails(prod.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
